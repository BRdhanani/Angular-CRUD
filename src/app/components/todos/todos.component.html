<div fxLayout="column" fxLayoutAlign="start stretch" class="cards">
  <div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="90%" fxFlex.md="66.6667%" fxFlex.gt-md="50%">
      <ng-container *ngIf="loading; else loadingblock">
        <mat-spinner></mat-spinner>
      </ng-container>
      <ng-template #loadingblock>
        <mat-card>
          <mat-card-header>
            <mat-card-title><h2>To Do List</h2></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <!-- <ng-container *ngIf="incompleteToDos | async; let toDos"> -->
              <ng-container *ngIf="todos.length > 0; else allDone">
                <app-todo-item *ngFor="let todo of todos" [todo]="todo" (deleteTodo)="deleteTodo($event)"></app-todo-item>
              </ng-container>
              <ng-template #allDone>
                <div fxLayout="row" fxLayoutAlign="center center">
                  <h4>All Done!! üèñ</h4>
                </div>
              </ng-template>
            <!-- </ng-container> -->
          </mat-card-content>
        </mat-card>
  
        <mat-card>
          <mat-card-header>
            <mat-card-title><h2>Add To Do</h2></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
          </mat-card-content>
        </mat-card>
      </ng-template>
      
      
    </div>
  </div>
</div>
